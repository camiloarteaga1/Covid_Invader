<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css"  type="text/css" >

    <title>Covid Game</title>
  </head>
  <body id="body">
    <audio src="./music/mixOp.mp3" controls autoplay loop></audio>
    <div class="container-fluid">
        <div class="row py-1 px-4">
            <div id="screen" class="col-6 px-2 py-5">
                <img id="start" src="./imgs/start.png" class="img-fluid" alt="">
                <canvas id="miCanvas" width="600" height="600"></canvas>
            </div>
            <div id="gui" class="col-6 p-0 m-0">
                <div class="row">
                    <figure >
                        <img src="./imgs/titulo.png" class="img-fluid" alt="">
                    </figure>
                </div>
                <div class="row m-4">
                  <div class="col">
                    <label  for="">Level:</label>
                    <input id="level" type="text" value="0" disabled>
                  </div>
                  <div class="col">
                    <label for="">Score:</label>
                    <input id="score" type="text" value="0" disabled>
                  </div>
                  <div class="w-100"></div>
                  <div class="col">
                    <label for="">Life:</label>
                    <input id="score" type="text" value="0" disabled>
                  </div>
                  <div class="col">
                    <label for="">Skin:</label>
                    <input id="score" type="text" value="0" disabled>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button >
                      <img class="button-game"  src="./imgs/bottonUp.png" alt="" onclick="main()">
                    </button>
                  </div>
                  <div class="col-6">
                    <button >
                      <img class="button-game"  src="./imgs/skinUp.png" alt="" onclick="skins()">
                    </button>
                  </div>
                </div>
            </div>
        </div>
       

    </div>



    <script src="js/Bala.js"></script>
    <script src="js/Player.js"></script> 
    <script src="js/Escenario.js"></script>
    <script src="js/Enemigo.js"></script>
    <script src="js/main.js" ></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
